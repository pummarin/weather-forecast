<div>
  <mat-toolbar color="primary">
    <span>Weather Forecast</span>
  </mat-toolbar>
</div>
<div>
  <mat-card>
    <form [formGroup]="form">
      <h4>mat-select</h4>
      <mat-form-field appearance="fill">
        <mat-label>Select Region</mat-label>
        <mat-select [formControl]="regionsControl" name="regions">
          <mat-option *ngFor="let region of regions" [value]="region.value">
            {{region.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <p>Selected: {{regionsControl.value.id}}</p>
      
    </form>
  </mat-card>
</div>
